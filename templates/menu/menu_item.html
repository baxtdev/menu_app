<li>
    <a href="{{ item.get_url }}" {% if item.id in active_branch %}class="active"{% endif %}>{{ item.title }}</a>
    {% if item.children_list and item.id in active_branch %}
      <ul>
        {% for child in item.children_list %}
          {% include 'menu/menu_item.html' with item=child active_branch=active_branch %}
        {% endfor %}
      </ul>
    {% endif %}
  </li>
